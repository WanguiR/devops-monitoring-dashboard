<!DOCTYPE html>
<html>
    <head>
        <title>CI/CD Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
    <div class="container mt-5">
        <h1>Metrics CI/CD Monitoring Dashboard</h1>
        <table class="table">
            <tr><th>Last Build Status</th><td>{{ data.last_build_status }}</td></tr>
            <tr><th>Build Time</th><td>{{ data.build_time }}</td></tr>
            <tr><th>Deploy Status</th><td>{{ data.deploy_status }}</td></tr>
            <tr><th>Container count<td>{{ data.container_count}}</td></tr>
        </table>
    </div>
</body>
</html>
