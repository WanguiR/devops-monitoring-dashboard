<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Build Stats</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Jenkins Build Stats</h2>
    <p><b>Build Number:</b> <span id="build-number">Loading...</span></p>
    <p><b>Status:</b> <span id="build-status">Loading...</span></p>
    <p><b>Duration:</b> <span id="build-duration">Loading...</span> sec</p>

    <script>
        function fetchJenkinsStats() {
            $.get("/jenkins-stats", function(data) {
                if (data.error) {
                    $("#build-number").text("Error");
                    $("#build-status").text("Error");
                    $("#build-duration").text("Error");
                } else {
                    $("#build-number").text(data.build_number);
                    $("#build-status").text(data.status);
                    $("#build-duration").text(data.duration);
                }
            });
        }

        // Refresh stats
        setInterval(fetchJenkinsStats, 5000);
        fetchJenkinsStats();  // Initial fetch
    </script>
</body>
</html>
